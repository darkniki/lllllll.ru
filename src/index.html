<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Is it Mikita's Birthday?</title>
</head>
<body>
<div class="wrapper">
    <div id="countdown" class="countdown">
        <div class="countdown__title">
            countdown to my Birthday:
        </div>
        <div class="countdown__timer timer">
            <div class="timer__item">
                <div id="days" class="timer__num">21</div>
                <div class="timer__text">days</div>
            </div>
            <div class="timer__item">
                <div id="hours" class="timer__num">1</div>
                <div class="timer__text">Hours</div>
            </div>
            <div class="timer__item">
                <div id="minutes" class="timer__num">1</div>
                <div class="timer__text">Minutes</div>
            </div>
            <div class="timer__item">
                <div id="seconds" class="timer__num">1</div>
                <div class="timer__text">Seconds</div>
            </div>
        </div>
    </div>
    <h1 id="birthdayTime" class="birthday">
        IT IS MY BIRTHDAY.
    </h1>
</div>
</body>

<style>
  @import url("https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap");
</style>
</html>
